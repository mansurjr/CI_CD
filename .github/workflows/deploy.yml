name: Deploy

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH and deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd /home/ubuntu/your-app-folder

            if [ -f CI_CD ]; then
              echo "CI_CD file exists. Pulling latest changes..."
              git pull origin main
              npm install
              pm2 restart CI_CD
            else
              echo "CI_CD file not found. Fresh setup..."
              git clone https://github.com/mansurjr/CI_CD.git .
              npm install
              npm run build
              echo "PORT=3000" > .env
              pm2 start dist/main.js  # or your entry file
            fi
          EOF